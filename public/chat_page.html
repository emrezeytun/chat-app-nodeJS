<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Node JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    

    <div class="chat-box">

        <div class="left">
        <div class="room_name">
             <h2><i class="fas fa-comments"></i>Room Name</h2>
            <ul>
                <li><span id="roomNamePage"></span></span></li>
            </ul>
        </div>

        <div class="online_list">
            <h2><i class="fas fa-users"></i>Online Members</h2>
            <ul class="lists">
               
            </ul>
        </div>

        <div class="logout">
           <a href="index.html" class="btn">Log Out</a>
        </div>
    </div>

    <div class="right">
        <div class="rightMsg">
        
    </div>
    <div class="typing">
    </div>
        <form action="">
        <div class="message_input_area">
        <input id="msg" type="text" autocomplete="off" >
            <button  class="btn">Send</button>
         </div>
        </form>
    </div>

    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</body>
</html>
